name: Build Application

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [ created ]
  workflow_dispatch:

jobs:
  build-windows:
    name: Build Windows .exe
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flet
    
    - name: Build Windows executable
      run: |
        flet build windows
      env:
        PYTHONIOENCODING: utf-8
    
    - name: Find executable
      id: find-exe
      shell: pwsh
      run: |
        $exe = Get-ChildItem -Path build -Recurse -Filter "*.exe" | Where-Object { $_.DirectoryName -like "*Release*" -or $_.DirectoryName -like "*runner*" } | Select-Object -First 1
        if ($exe) {
          Write-Host "Found executable: $($exe.FullName)"
          $exeName = $exe.Name
          Copy-Item $exe.FullName -Destination $exeName
          Write-Host "exe_name=$exeName" >> $env:GITHUB_OUTPUT
        } else {
          Write-Host "Executable not found. Searching..."
          Get-ChildItem -Path build -Recurse -Filter "*.exe" | ForEach-Object { Write-Host "Found: $($_.FullName)" }
          exit 1
        }
    
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-exe
        path: |
          *.exe
          build/flutter/windows/build/runner/Release/*.exe
        if-no-files-found: warn
        retention-days: 30

  build-linux:
    name: Build Linux .rpm
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y rpm-build python3-dev
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install briefcase flet
    
    - name: Create briefcase project
      run: |
        briefcase create || true
    
    - name: Build Linux package
      run: |
        briefcase build || briefcase build linux
        briefcase package --format rpm || briefcase package linux --format rpm
    
    - name: Upload Linux artifact
      uses: actions/upload-artifact@v4
      with:
        name: linux-rpm
        path: dist/*.rpm
        if-no-files-found: warn
        retention-days: 30

